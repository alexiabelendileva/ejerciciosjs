  <meta charset="UTF-8" />

  <title>Carrito de compras</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="estilos.css">
  <!-- GOOGLE FONTs -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- ANIMATE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body>
      <!--nav-->
      <nav class="animate__animated animate__backInDown">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="carrito2.html">CARRITO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">FORMULARIO</a>
            </li>
        </ul>
    </nav>
  <div class="container  animate__animated animate__backInDown">
    <h1>Carrito</h1>
    <hr>
    <div class="row" id="cards"></div>
  </div>
  <template id="template-card">
    <div class="col-12 mb-2 col-md-4">
      <div class="card">
        <img src="" alt="" class="img-card-top">
        <div class="card-body">
          <h5>Titulo</h5>
          <p>precio</p>
          <button class="btn btn-dark">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </template>

  <table class="table animate__animated animate__backInDown">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Acción</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
    <tfoot>
      <tr id="footer">
        <th class="th" scope="row" colspan="5">Carrito vacío - comience a comprar</th>
      </tr>
    </tfoot>
  </table>

  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>
  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        Vaciar Carrito
      </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.all.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
