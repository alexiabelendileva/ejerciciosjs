<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="estilos.css">
 
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/b2a02d1612.js" crossorigin="anonymous"></script>
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <nav class="animate__animated animate__backInDown">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="carrito.html">CARRITO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">FORMULARIO</a>
            </li>
        </ul>
    </nav>
    <div class="content">

        <h1 class="logo animate__animated animate__backInDown">Contact <span>Us</span></h1>

        <div class="contact-wrapper animate__animated animate__backInDown">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="" id="idForm">
                    <div>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname" id="name" required>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" id="mail" required>
                    </div>
                    <div>
                        <label>Número de Teléfono</label>
                        <input type="tel" name="phone" id="num" required>
                    </div>
                    <div>
                        <label>Asunto</label>
                        <input type="text" name="affair" id="asunto" required>
                    </div>
                    <div class="block">
                        <label>Mensaje</label>
                        <textarea name="message" rows="3" id="msj" required></textarea>
                    </div>
                    <div class="block">
                        <button id="boton1">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más info</h4>
                <ul>
                    <li><a href=""><i class="fas fa-map-marker-alt"></i> Capital Federal</li></a>
                    <li><a href=""><i class="fas fa-phone"></i> (+54) 011 111 111</a></li>
                    <li><a href=""><i class="fas fa-envelope-open-text"></i> contact@gmail.com</a></li>
                    <li><a href=""><i class="fa-brands fa-instagram"></i> Instagram</a></li>
                </ul>
                <p>Para compras mayoristas o presupuestos, contáctanos a través de nuestras distinas redes.</p>
                <p>Company.com</p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.all.min.js"></script>
    <script src="form.js"></script>
</body>

</html>
