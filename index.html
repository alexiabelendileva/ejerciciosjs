<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <nav class="animate__animated animate__backInDown">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="carrito.html">CARRITO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">FORMULARIO</a>
            </li>
            <form class="form-inline my-2 my-lg-0  buscar">
                <input class="form-control mr-sm-2" id="buscador" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
            </form>
        </ul>
    </nav>
    <div class="content">

        <h1 class="logo animate__animated animate__backInDown">Contact <span>Us</span></h1>

        <div class="contact-wrapper animate__animated animate__backInDown">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="" id="idForm">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname" id="name" required>
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email" id="mail" required>
                    </p>
                    <p>
                        <label>Número de Teléfono</label>
                        <input type="tel" name="phone" id="num" required>
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair" id="asunto" required>
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message" rows="3" id="msj" required></textarea>
                    </p>
                    <p class="block">
                        <button id="boton1">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Calle</li>
                    <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@gmail.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus
                    repellendus?</p>
                <p>Company.com</p>
            </div>
        </div>

    </div>
    <script src="assets/js/form.js"></script>
</body>

</html>
